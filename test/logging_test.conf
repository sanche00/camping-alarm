[formatters]
keys=simple,complex

[formatter_simple]
format=[%(name)s] %(message)s

[formatter_complex]
format=%(asctime)s %(levelname)s [%(name)s] [%(filename)s:%(lineno)d] - %(message)s

[handlers]
keys=console

[handler_console]
class=StreamHandler
args=(sys.stdout,)
formatter=complex
level=DEBUG

[handler_file]
class=FileHandler
args=("test.log",)
formatter=complex
level=ERROR

[loggers]
keys=root

[logger_root]
level=INFO
handlers=console
